<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/sm.css">
	<link rel="stylesheet" href="css/sm-extend.min.css">
    <link rel="stylesheet" href="css/common.css">

  </head>
  <body>
    <div class="page-group">
	<div class="page">
	  <div class="content information-list">
          <div class="list-block">
          <ul>
            <!-- Text inputs -->
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label"><i class="c-red">*</i>用户名</div>
                  <div class="item-input">
                    <input type="text" placeholder="请输入用户名">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label"><i class="c-red">*</i>公司名称/个体</div>
                  <div class="item-input">
                    <input type="text" placeholder="请输入公司名称">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label"><i class="c-red">*</i>职务/职业</div>
                  <div class="item-input">
                    <input type="text" placeholder="请输入公司职务">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label"><i class="c-red">*</i>所属区域</div>
                  <div class="item-input">
                    <input type="text" id='city-picker' placeholder="请选择区域" />
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label"><i class="c-red">*</i>地址</div>
                  <div class="item-input">
                    <input type="text" placeholder="请输入详细地址">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label"><i class="c-red">*</i>联系人</div>
                  <div class="item-input">
                    <input type="text" placeholder="请输入联系人">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label"><i class="c-red">*</i>手机号码</div>
                  <div class="item-input">
                    <input type="tel" placeholder="请输入手机号码">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label"><i class="c-red">*</i>验证码</div>
                  <div class="item-input verify">
                    <input type="tel" placeholder="请输入验证码">
                    <button type="button" id="btn" onclick="sendverify()" class="button">获取验证码</button>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">固定电话</div>
                  <div class="item-input">
                    <input type="text" placeholder="请输入固定电话">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Email</div>
                  <div class="item-input">
                    <input type="text" placeholder="请输入Email">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">QQ</div>
                  <div class="item-input">
                    <input type="text" placeholder="请输入QQ">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">微信</div>
                  <div class="item-input">
                    <input type="text" placeholder="请输入微信">
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <p>
          <button type="submit" class="button button-fill button-big" style="width:100%">提交</button>
          </p>
	  </div>
    </div>
    </div>
    </div>

    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
	<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
	<script type="text/javascript" src="js/sm-city-picker.min.js" charset="utf-8"></script>
	<script>
	  $("#city-picker").cityPicker({
	    toolbarTemplate: '<header class="bar bar-nav">\
	    <button class="button button-link pull-right close-picker">确定</button>\
	    <h1 class="title">选择区域</h1>\
	    </header>'
	  });

      var countdown=60;
      function sendverify(){
          var obj = $("#btn");
          settime(obj);
          }
      function settime(obj) { //发送验证码倒计时
          if (countdown == 0) {
              obj.attr('disabled',false);
              //obj.removeattr("disabled");
              obj.text("获取验证码");
              obj.removeClass("disabled");
              countdown = 60;
              return;
          } else {
              obj.attr('disabled',true);
              obj.text("重新发送(" + countdown + ")");
              countdown--;
              obj.addClass("disabled");
          }
      setTimeout(function() {
          settime(obj) }
          ,1000)
      }
	</script>
  </body>
</html>
