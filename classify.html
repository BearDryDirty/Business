<script type="text/javascript">
    $(function(){
        $(".classify-l span").eq(0).addClass("on");
        var first = $(".classify-l span").eq(0).text();
        $(".right-wrap .classify-r").eq(0).find("p").text(first);
        $(".right-wrap .classify-r").eq(0).removeClass("none");
    })
    $(".classify-l span").click(function(){
        var _ind = $(this).index();
        var tit = $(this).text();
        $(".classify-l span").removeClass("on");
        $(this).addClass("on");
        $(".right-wrap .classify-r").addClass("none")
        $(".right-wrap .classify-r").eq(_ind).find("p").text(tit);
        $(".right-wrap .classify-r").eq(_ind).removeClass("none")
    })
</script>
